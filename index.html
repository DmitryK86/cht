<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/flipdown.css" />

    <title>Shout box on PHP</title>
</head>
<body>

<div class="container" style="height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shout box</a>
            <button type="button" class="btn btn-labeled btn-info" id="refresh">
                <img src="assets/img/refresh.png" style="height: 25px;">
            </button>
        </div>
    </nav>
    <div class="container" id="overflow-block" style="overflow: scroll; height: 80vh; padding: 0">
        <div class="list-group" id="messages-block"> <! -- test -- >

        </div>
    </div>
    <div class="fixed-bottom d-flex justify-content-center">
        <form class="row" id="shoutbox-form" style="max-height: 90px;border: 1px solid #d3d7dc; min-width: 355px;max-width: 355px; border-radius: 8px;" enctype="multipart/form-data">
            <div class="col-9" style="padding: 0">
                <input type="hidden" id="shoutbox-name" name="name"/>
                <input type="hidden" id="reply-text" name="reply"/>
                <textarea class="form-control" placeholder="Message" rows="2" id="shoutbox-comment" name="comment"></textarea>
            </div>
            <div class="col-3">
                <button id="submit-btn" type="submit" class="btn btn-primary mb-2">Send</button>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="image"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/emojione.min.js"></script>
<script src="/assets/js/sweetalert.min.js"></script>
<script src="/assets/js/script.js?v=15"></script>
<script src="/assets/js/flipdown.js"></script>

</body>
</html>
