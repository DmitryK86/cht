<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Shout box on PHP</title>
</head>
<body>

<div class="container" style="height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shout box</a>
            <button type="button" class="btn btn-labeled btn-info" id="refresh">
                <img src="assets/img/refresh.png" style="height: 25px;">
            </button>
        </div>
    </nav>
    <div class="container" style="overflow: scroll; height: 80vh; padding: 0">
        <div class="list-group" id="messages-block">

        </div>
    </div>
    <div class="fixed-bottom d-flex justify-content-center">
        <form class="row" id="shoutbox-form" style="max-height: 90px;border: 1px solid #d3d7dc; min-width: 355px;max-width: 355px; border-radius: 8px;">
            <div class="col-9" style="padding: 0">
                <input type="hidden" id="shoutbox-name" name="name"/>
                <textarea class="form-control" placeholder="Message" rows="2" id="shoutbox-comment"></textarea>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary mb-2" style="height: 100%;">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/emojione.min.js"></script>
<script src="/assets/js/sweetalert.min.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
